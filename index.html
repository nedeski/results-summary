<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <h2>Your Result</h2>
        <div class="result">
          <p>76</p>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-box">
        <div class="inner">
          <h2>Summary</h2>
          <div class="reaction bg-color bg-red">
            <div class="title color-red">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon for reaction"
              />
              <h4>Reaction</h4>
            </div>
            <div class="score">
              <p>80<span> / 100</span></p>
            </div>
          </div>
          <div class="memory bg-color bg-yellow">
            <div class="title color-yellow">
              <img
                src="./assets/images/icon-memory.svg"
                alt="icon for memory"
              />
              <h4>Memory</h4>
            </div>
            <div class="score">
              <p>92<span> / 100</span></p>
            </div>
          </div>
          <div class="verbal bg-color bg-green">
            <div class="title color-green">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="icon for verbal"
              />
              <h4>Verbal</h4>
            </div>
            <div class="score">
              <p>61<span> / 100</span></p>
            </div>
          </div>
          <div class="visual bg-color bg-blue">
            <div class="title color-blue">
              <img
                src="./assets/images/icon-visual.svg"
                alt="icon for visual"
              />
              <h4>Visual</h4>
            </div>
            <div class="score">
              <p>72<span> / 100</span></p>
            </div>
          </div>
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
